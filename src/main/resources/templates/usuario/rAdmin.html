<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

<!-- Link de DataTable -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<!-- Links de botones DataTable -->
<!-- CSS de Buttons -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">

<!-- JavaScript de Buttons -->
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>

<style>
    @charset "UTF-8";
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        line-height: 1.42em;
        color: #39D2C0;
        /*F2E9E4
        4B39EF
        6C0E23
        B18FCF*/
        background-color: #F2E9E4;
    }

    h1 {
        font-weight: bold;
        font-size: 3em;
        line-height: 1em;
        text-align: center;
        color: #483cb7;
    }

    .container {
        text-align: left;
        overflow: hidden;
        width: 80%;
        margin: 0 auto;
        padding: 0 0 8em 0;
    }

    .container table {
        background-color: #F2E9E4;
        /* Cambiar el color de fondo de la tabla */
        border-collapse: separate;
        border-spacing: 0;
        border-radius: 10px;
    }

    .container td,
    .container th {
        padding-bottom: 2%;
        padding-top: 2%;
        padding-left: 2%;
        border-radius: 5px 5px 5px 5px;
        color: #F2E9E4;

    }

    .container table tbody tr:hover {
        /* Cambiar el cursor al pasar sobre las filas */
        cursor: pointer;
        /* Cambiar el color de fondo al pasar sobre las filas */
        background-color: rgb(221, 209, 75);
    }

    .container table tbody tr:hover td {
        /* Cambiar el color del texto a negro al pasar sobre las filas */
        color: black;
    }

    .container table tbody tr:hover i {
        /* Cambiar el color del texto a negro al pasar sobre las filas */
        color: black;
    }

    .unaLinea {
        background-color: #3b4964;
    }

    #edbo {
        color: #F2E9E4;
    }

    .container table tbody tr td,
    .container table tbody tr i {
        color: black;
    }


    .container table thead th {
        /* Mantener el color del encabezado original */
        color: #F2E9E4;
    }

    /* Estilo para centrar los iconos */
    .container table tbody tr td i {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /*Estilo para centrar puntos*/
    .puntos {
        text-align: center;
    }
</style>

<div class="container">
    <!--Botón volver atrás-->
    <a href="#" onclick="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
            class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
        </svg>
    </a>
    <br>
    <br>

    <h1>Lista de Usuarios</h1>
    <table id="example" class="uk-table uk-table-hover " style="width:100%">
        <thead>
            <tr>
                <th class="unaLinea">Nombre</th>
                <th class="unaLinea">Correo</th>
                <th class="unaLinea">Puntos</th>
                <th class="unaLinea">Editar</th>
                <th class="unaLinea">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td class="puntos" th:text="${usuario.puntos}"></td>

                <td>
                    <a href="#" id="edbo" th:href="@{'/usuario/u?id=' + ${usuario.correo}}">
                        <i class="bi bi-pen-fill"></i>

                    </a>
                </td>
                <td>
                    <a href="#" id="edbo" th:href="@{'/usuario/u?id=' + ${usuario.correo}}">
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<!-- SCRIPTS -->
<script>
    // Para el botón de volver atrás
    function goBack() {
        window.history.back();
    }

    // Función para eliminar usuario
    function eliminarUsuario(id) {
        if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
            // Creamos un formulario temporal
            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', '/usuario/d');

            // Creamos un campo de entrada oculto para el ID del usuario
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', 'id');
            input.setAttribute('value', id);

            // Agregamos el campo de entrada al formulario
            form.appendChild(input);

            // Agregamos el formulario al cuerpo del documento
            document.body.appendChild(form);

            // Enviamos el formulario
            form.submit();
        }
    }

    // Inicializamos DataTables
    $(document).ready(function () {
        $('#example').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
            },
            layout: {
                topStart: 'pageLength',
                topEnd: 'search',
                bottomStart: 'info',
                bottomEnd: 'paging'
            }
        });

    });
</script>

</html>
