<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar usuarios</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/usuario/usuarioAdmin.css">
</head>

<body>
    <div class="container">
        <!--Botón volver atrás-->
        <a href="#" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
            </svg>
        </a>


        <h1>Lista de Usuarios</h1>
<th:block th:with="contador=0">
    <table id="example" class="uk-table uk-table-hover " style="width:100%">
        <thead>
            <tr>
                <th class="unaLinea">Nombre</th>
                <th class="unaLinea">Correo</th>
                <th class="unaLinea">Puntos</th>
                <th class="unaLinea">Editar</th>
                <th class="unaLinea">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario, iterStatus : ${usuarios}">
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.puntos}"></td>
                <td>
                    <a href="#" id="edbo" th:href="@{'/usuario/u?id=' + ${usuario.idpersona}}">
                        <i class="bi bi-pen-fill"></i>
                    </a>
                </td>
                <td>
                    <a href="#" id="edbo" th:href="@{'/usuario/u?id=' + ${usuario.idpersona}}">
                        <i class="bi bi-trash3-fill"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


    </div>
</body>

</html>


<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

<script>
    // Para el botón de volver atrás
    function goBack() {
        window.history.back();
    }

    // Función para eliminar usuario
    function eliminarUsuario(id) {
        if (confirm('¿Estás seguro de que deseas eliminar este usuario?')) {
            // Creamos un formulario temporal
            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', '/usuario/d');

            // Creamos un campo de entrada oculto para el ID del usuario
            var input = document.createElement('input');
            input.setAttribute('type', 'hidden');
            input.setAttribute('name', 'id');
            input.setAttribute('value', id);

            // Agregamos el campo de entrada al formulario
            form.appendChild(input);

            // Agregamos el formulario al cuerpo del documento
            document.body.appendChild(form);

            // Enviamos el formulario
            form.submit();
        }
    }

    // Inicializamos DataTables
    $(document).ready(function () {
        $('#example').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
            },
            layout: {
                topStart: 'pageLength',
                topEnd: 'search',
                bottomStart: 'info',
                bottomEnd: 'paging'
            }
        });

    });
</script>


</div>
