<div class="form-group">
    <label for="id-nombre">Nombre</label>
    <input type="text" class="form-control" id="id-nombre" autofocus="autofocus" name="nombre" th:value="${usuario.nombre}" />
</div>

<div class="form-group">
    <label for="id-pass">Contraseña</label>
    <input type="password" class="form-control" id="id-pass" name="pass" th:value="${usuario.contraseña}" />
</div>
