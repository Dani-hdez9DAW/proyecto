<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de categorias</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <style>
        /* Estilos personalizados */
        .bg-warning {
            background-color: #7b07ff !important;
            color: #ffffff !important;
        }

        .bg-success {
            background-color: #28a745 !important;
            color: #fff !important;
        }

        .bg-info {
            background-color: #17a2b8 !important;
            color: #fff !important;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease;
        }

        /* Alinear botones */
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .btn-group .btn {
            margin-left: 5px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }

        .highlight-text {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #B18FCF;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            letter-spacing: 2px;
            text-align: center;
        }


        /* Cambiar color del texto en los encabezados de la tabla */
        .dataTables_wrapper table.dataTable thead th {
            color: white;
            /* Mantener el texto blanco en los encabezados */
            background-color: #B18FCF;
            /* Asegurar el contraste con un fondo morado oscuro */
        }

        /* Cambiar color del texto en la información y paginación */
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            color: white;
            /* Mantener el texto blanco para la información y paginación */
        }

        /* Cambiar color del texto en los controles de paginación */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: white !important;
            /* Mantener el texto blanco para los botones de paginación */
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            color: #ddd !important;
            /* Cambiar el color al pasar el cursor por los botones de paginación */
        }

        /* Cambiar color del texto de la entrada de búsqueda */
        .dataTables_wrapper .dataTables_filter label,
        .dataTables_wrapper .dataTables_filter input {
            color: white;
            /* Cambiar el color del texto de la etiqueta y la entrada a blanco */
        }

        /* Cambiar color del texto del selector de registros */
        .dataTables_wrapper .dataTables_length label,
        .dataTables_wrapper .dataTables_length select {
            color: white;
            /* Cambiar el color del texto de la etiqueta y el selector a blanco */
        }

        /* Estilo adicional para el input de búsqueda */
        .dataTables_wrapper .dataTables_filter input {
            background-color: transparent;
            /* Hacer el fondo del input transparente */
            border: 1px solid white;
            /* Borde blanco */
        }

        /* Estilo adicional para el select de registros */
        .dataTables_wrapper .dataTables_length select {
            background-color: transparent;
            /* Hacer el fondo del select transparente */
            border: 1px solid white;
            /* Borde blanco */
        }

        .table thead th {
            text-align: center;
        }

        .table tbody td {
            text-align: center;
        }

        .icon-purple {
            color: #B18FCF;
        }

        select option {
            background-color: black;
            color: white;
        }

        .columnaCentrada {
            text-align: center;
        }

        table.dataTable thead .sorting:after,
        table.dataTable thead .sorting_asc:after,
        table.dataTable thead .sorting_desc:after {
            color: black !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            background-color: #B18FCF !important;
            /* Cambia este color al que prefieras */
            color: white !important;
            border: 1px solid #B18FCF !important;
            border-radius: 4px;
            padding: 5px 10px;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #8B5FBF !important;
            /* Cambia este color al que prefieras */
            color: black !important;
        }
    </style>
</head>

<body>

    <h1 class="highlight-text">LISTADO DE CATEGORIAS</h1>
    <div class=" container mt-4 text-primary" id="table-view-container">
        <button th:if="${session.usuario!=null and session.usuario.esAdmin==true}" class="btn btn-primary  w-100 mb-3"
            style="font-size: larger;" onclick="window.location.href='/categoria/c'">Crear categoría</button>
        <table id="categoriasTable" class="uk-table uk-table-hover" style="text-align: center;">
            <thead class="thead-dark">
                <tr>
                    <th class="columnaCentrada">Nombre</th>
                    <th class="columnaCentrada">Nº de peliculas asignadas</th>
                    <th class="columnaCentrada">Editar</th>
                    <th class="columnaCentrada">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Renderiza los datos directamente aquí -->
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.categoriaPelis.size()}"></td>
                    <td>
                        <a href="#" id="edbo" th:href="@{'/categoria/u?id=' + ${categoria.idCategoria}}">
                            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
                            <i class="bi bi-pen-fill icon-purple"></i>
                        </a>
                    </td>
                    <td>
                        <a href="#" id="edbo" th:href="@{'/categoria/d?id=' + ${categoria.idCategoria}}">
                            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
                            <i class="bi bi-trash3-fill icon-purple"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Carga de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Carga de DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script>
        // Función para inicializar DataTables
        $(document).ready(function () {
            $(document).ready(function () {
                $('#categoriasTable').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/1.13.4/i18n/es-ES.json"
                    },
                    "paging": true,
                    "lengthChange": true,
                    "searching": true,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true
                });
            });
            $('#categoriasTable').on('click', '#editarCategoria', function () {
                var categoriaId = $(this).closest('tr').find('td:first').text(); // Obtener el ID de la película
                window.location.href = '/categoria/u?id=' + categoriaId;
            });
        });

    </script>

</body>

</html>
