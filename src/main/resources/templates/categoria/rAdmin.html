<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de categorias</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <style>
        /* Estilos personalizados */
        .bg-warning {
            background-color: #7b07ff !important;
            color: #ffffff !important;
        }

        .bg-success {
            background-color: #28a745 !important;
            color: #fff !important;
        }

        .bg-info {
            background-color: #17a2b8 !important;
            color: #fff !important;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            animation: fadeIn 1s ease;
        }

        /* Alinear botones */
        .btn-group {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .btn-group .btn {
            margin-left: 5px;
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .highlight-text {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #B18FCF;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            letter-spacing: 2px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container btn-group">
        <!-- Botón de creación de categoría -->
        <button th:if="${session.usuario!=null and session.usuario.esAdmin==true}" class="btn btn-primary btn-sm"
            style="font-size: larger;" onclick="window.location.href='/categoria/c'">Crear categoría</button>
    </div>
    <div class=" container bg-white mt-4 text-primary" id="table-view-container">
        <h1 class="highlight-text">LISTADO DE CATEGORIAS</h1>
        <table id="categoriasTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Renderiza los datos directamente aquí -->
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.nombre}"></td>
                    <td>
                        <a href="#" id="edbo" th:href="@{'/categoria/u?id=' + ${categoria.idCategoria}}">
                            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
                            <i class="bi bi-pen-fill"></i>
                        </a>
                    </td>
                    <td>
                        <a href="#" id="edbo" th:href="@{'/categoria/d?id=' + ${categoria.idCategoria}}">
                            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
                            <i class="bi bi-trash3-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Carga de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Carga de DataTables -->
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script>
        // Función para inicializar DataTables
        $(document).ready(function () {
            $('#categoriasTable').DataTable({
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
                },
            });
            $('#categoriasTable').on('click', '#editarCategoria', function () {
                var categoriaId = $(this).closest('tr').find('td:first').text(); // Obtener el ID de la película
                window.location.href = '/categoria/u?id=' + categoriaId;
            });
        });

    </script>

</body>

</html>
