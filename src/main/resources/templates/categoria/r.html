<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de categorias</title>
    <!-- Bootstrap CSS -->
    <style>
        /* Estilos personalizados */
        .bg-warning {
            background-color: #ffc107 !important;
            color: #343a40 !important;
        }

        .bg-success {
            background-color: #28a745 !important;
            color: #fff !important;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <button th:if="${session.usuario!=null and session.usuario.esAdmin==true}" class="btn btn-primary" onclick="window.location.href='/categoria/c'">Crear categoria</button>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Lista de categorias</h1>
            </div>
        </div>
        <table class="table table-striped text-center mt-3">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>NÂº de elementos asignados</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td class="bg-warning text-dark" th:text="${categoria.nombre}"></td>
                    <td class="bg-success text-dark" th:text="${categoria.categoriaPelis.size() + categoria.categoriaJuegos.size()}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
