<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de categorias</title>
    <link rel="stylesheet" href="/css/categorias/categorias.css">
</head>

<body>
    <button th:if="${session.usuario!=null and session.usuario.esAdmin==true}" class="btn btn-primary" onclick="window.location.href='/categoria/c'">Crear categoria</button>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Lista de categorias</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-6" th:each="categoria : ${categorias}">
                <div class="wrap">
                    <div class="box one">
                        <div class="date">
                        </div>
                        <h1 th:text="${categoria.nombre}"></h1>
                        <div class="poster p1">
                            <h4 th:text="${#strings.substring(categoria.nombre, 0, 1)}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
