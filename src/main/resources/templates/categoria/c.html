<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear categoría</title>
</head>
<style>
    .highlight-text {
        font-family: 'Arial', sans-serif;
        font-size: 3em;
        color: #B18FCF;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        letter-spacing: 2px;
        text-align: center;
    }

    .group {
        position: relative;
        margin-bottom: 45px;
    }

    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 300px;
        border: none;
        border-bottom: 1px solid #757575;
    }

    input:focus {
        outline: none;
    }

    /* LABEL ======================================= */
    label {
        color: #999;
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    /* active state */
    input:focus~label,
    input:valid~label {
        top: -20px;
        font-size: 14px;
        color: #5264AE;
    }

    /* BOTTOM BARS ================================= */
    .bar {
        position: relative;
        display: block;
        width: 300px;
    }

    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #5264AE;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .bar:before {
        left: 50%;
    }

    .bar:after {
        right: 50%;
    }

    /* active state */
    input:focus~.bar:before,
    input:focus~.bar:after {
        width: 50%;
    }

    /* HIGHLIGHTER ================================== */
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
    }

    /* active state */
    input:focus~.highlight {
        -webkit-animation: inputHighlighter 0.3s ease;
        -moz-animation: inputHighlighter 0.3s ease;
        animation: inputHighlighter 0.3s ease;
    }

    /* ANIMATIONS ================ */
    @-webkit-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    @-moz-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    @keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    .btn-brown {
        color: #fff;
        background-color: #6C0E23;
        /* Color marrón */
        border-color: #6C0E23;
        /* Color del borde */
    }

    .btn-brown:hover {
        color: #fff;
        background-color: #961531;
        /* Color marrón más claro al pasar el mouse */
        border-color: #961531;
        /* Color del borde al pasar el mouse */
    }

    .spaced-container {
    max-width: 600px;
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
    margin-bottom: 20px; 
}

</style>

<body>
    <h1 class="highlight-text">Nueva Categoría</h1>
    <div class="container spaced-container ">
        <form id="categoriaForm" action="/categoria/c" method="post">
            <div class="form-group">
                <div class="group">
                    <input type="text" minlength="3" maxlength="20" class="form-control" id="id-nombre" name="nombre"
                        required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="id-nombre">Nombre</label>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button type="submit" class="btn btn-brown btn-block">Crear</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-brown btn-block" onclick="window.location.href='/categoria/rAdmin'">Volver</button>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
