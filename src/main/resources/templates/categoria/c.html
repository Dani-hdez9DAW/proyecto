<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear categoría</title>
</head>
<style>
    .highlight-text {
        font-family: 'Arial', sans-serif;
        font-size: 3em;
        color: #B18FCF;
        text-transform: uppercase;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        letter-spacing: 2px;
        text-align: center;
    }

    .group {
        position: relative;
        margin-bottom: 45px;
    }

    
   
    

    /* BOTTOM BARS ================================= */
    .bar {
        position: relative;
        display: block;
        width: 300px;
    }

    .bar:before,
    .bar:after {
        content: '';
        height: 2px;
        width: 0;
        bottom: 1px;
        position: absolute;
        background: #5264AE;
        transition: 0.2s ease all;
        -moz-transition: 0.2s ease all;
        -webkit-transition: 0.2s ease all;
    }

    .bar:before {
        left: 50%;
    }

    .bar:after {
        right: 50%;
    }

    /* active state */
    input:focus~.bar:before,
    input:focus~.bar:after {
        width: 50%;
    }

    /* HIGHLIGHTER ================================== */
    .highlight {
        position: absolute;
        height: 60%;
        width: 100px;
        top: 25%;
        left: 0;
        pointer-events: none;
        opacity: 0.5;
    }

    /* active state */
    input:focus~.highlight {
        -webkit-animation: inputHighlighter 0.3s ease;
        -moz-animation: inputHighlighter 0.3s ease;
        animation: inputHighlighter 0.3s ease;
    }

    /* ANIMATIONS ================ */
    @-webkit-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    @-moz-keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    @keyframes inputHighlighter {
        from {
            background: #5264AE;
        }

        to {
            width: 0;
            background: transparent;
        }
    }

    .btn-brown {
        color: #fff;
        background-color: #6C0E23;
        /* Color marrón */
        border-color: #6C0E23;
        /* Color del borde */
    }

    .btn-brown:hover {
        color: #fff;
        background-color: #961531;
        /* Color marrón más claro al pasar el mouse */
        border-color: #961531;
        /* Color del borde al pasar el mouse */
    }

    
</style>

<body>
    <h1 class="highlight-text">Nueva Categoría</h1>
    <div class="container w-50 mt-5 p-4 bg-light shadow-sm rounded">
        <form id="categoriaForm" action="/categoria/c" method="post">
            <div class="mb-3">
                <label for="id-nombre" class="form-label">Nombre</label>
                <input type="text" minlength="3" maxlength="20" class="form-control" id="id-nombre" name="nombre" required aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">El nombre debe tener entre 3 y 20 caracteres.</div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Crear</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
