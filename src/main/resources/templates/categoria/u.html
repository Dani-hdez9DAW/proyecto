<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion de categoria</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h1>Modificación de Categoría</h1>
                    </div>
                    <div class="card-body">
                        <form action="/categoria/u" method="post">
                            <div class="mb-3">
                                <label for="id-nombre" class="form-label">Nombre:</label>
                                <input type="text" id="id-nombre" name="nombre" class="form-control" required autofocus="autofocus" th:value="${categoria.nombre}">
                                <input type="hidden" id="idcategoria" name="idcategoria" th:value="${categoria.idCategoria}">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
