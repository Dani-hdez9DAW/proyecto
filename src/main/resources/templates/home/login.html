<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login usuario</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Autenticación de usuario</h1>
                        <form action="/login" method="post" class="mt-4">
                            <div class="form-group">
                                <label for="id-nombre">Nombre</label>
                                <input type="text" name="nombre" id="id-nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="id-password">Contraseña</label>
                                <input type="password" name="pass" id="id-password" class="form-control" required>
                            </div>
                            <button class="btn btn-success btn-block" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
