    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            margin-top: 5rem;
        }

        h1 {
            background-color: #8f1aa7;
            padding: 1rem;
            border-radius: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            color: #bc6fe0;
        }

        .form-controlador,
        .boton {
            border-radius: 0.5rem;
        }

        .btn-primario {
            background-color: #8f1aa7;
            border-color: #8f1aa7;
            color:white;
        }

        .btn-primario:hover {
            background-color: #bc6fe0;
            border-color: #bc6fe0;
        }

        .text-muted {
            color: #999 !important;
        }
    </style>
    <div class="container">
        <h1 class="mb-4 text-center">Contacto</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/contacto" method="post">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electr√≥nico</label>
                        <input type="email" class="form-control form-controlador" id="correo" name="correo" th:value="${session.usuario.correo}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="tema" class="form-label">Tema</label>
                        <select class="form-select form-controlador" id="tema" name="tema" required>
                            <option value="" selected disabled>Seleccione un tema</option>
                            <option value="Problemas generales">Problemas generales</option>
                            <option value="Funciones que no funcionan correctamente en la pagina">Funciones que funcionan de manera incorrecta</option>
                            <option value="Datos erroneos">Datos erroneos</option>
                            <option value="Problemas especificos">Problemas especificos</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contenido" class="form-label">Contenido</label>
                        <textarea class="form-control form-controlador" id="contenido" name="contenido" rows="5" minlength="2" maxlength="200"  required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn boton btn-primario w-100">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-5 text-muted text-center">&copy; 2024 T. Todos los derechos reservados.</p>
    </div>
