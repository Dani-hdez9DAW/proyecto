<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Evento</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' rel='stylesheet'
        media='print' />
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

        #calendar-container {
            background-color: #ccc;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="calendar-container">
        <div id="calendar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/es.js"></script>
    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultDate: Date.now(),
                editable: true,
                eventLimit: true,
                locale: 'es', // Establecer el idioma en espa√±ol
                events: function (start, end, timezone, callback) {
                    console.log("Solicitando eventos al backend...");
                    $.ajax({
                        url: '/evento/all',
                        type: 'GET',
                        dataType: 'json',
                        success: function (response) {
                            console.log("Eventos recibidos del backend:", response);
                            var events = [];
                            response.forEach(function (evento) {
                                var color = '#f402f4'; // Color predeterminado
                                switch (evento.tipo) {
                                    case 'Videojuegos':
                                        color = 'purple';
                                        break;
                                    case 'Peliculas':
                                        color = 'pink';
                                        break;
                                    case 'Estrenos':
                                        color = 'brown';
                                        break;
                                    case 'Concurso':
                                        color = 'black';
                                        break;
                                }
                                events.push({
                                    title: evento.nombre,
                                    start: evento.fecha,
                                    allDay: true,
                                    color: color,
                                    textColor: 'white' // Establecer el color del texto como blanco
                                });
                            });
                            console.log("Eventos procesados:", events);
                            callback(events);
                        },
                        error: function (err) {
                            console.error("Error al obtener eventos:", err);
                        }
                    });
                },
                eventRender: function (event, element) {
                    var today = moment().format('YYYY-MM-DD');
                    if (event.start.format('YYYY-MM-DD') === today) {
                        console.log("Rendering event for today:", event.title);
                        element.css({
                            'background-color': 'red',
                            'color': 'white'
                        });
                    } else {
                        console.log("Rendering event for other day:", event.title);
                        element.css({
                            'background-color': event.color,
                            'color': event.textColor
                        });
                    }
                }
            });
        });

    </script>
</body>

</html>
