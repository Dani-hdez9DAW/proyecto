
<style>
	
	.background-container {
		background-image: url('/img/error.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh; /* Ajusta la altura al 100% del viewport */
    }
</style>


<div class="background-container">

  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal body -->
        <div class="modal-body">
          <!-- Contenido del modal -->
          <div class="container">
            <h4 th:class="|alert alert-${severity}|">
              <span th:text="${mensaje}"></span>
            </h4>
        
            <form th:action="${link}" method="get">
              <input class="button" type="submit" value="Volver" autofocus="autofocus">
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Esta función se ejecuta cuando el documento HTML está completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
      // Selecciona el modal por su ID y llama al método modal('show')
      $('#myModal').modal('show');
    });
  </script>
