<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <style>
        .card {
            perspective: 1000px;
            width: 100%;
            height: 500px;
            /* background-color: transparent; */
            color: white;
            overflow: hidden;
            border-radius: 20px;
            padding: 5px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
        }

        .card-inner {
            position: relative;
            background: rgb(5, 6, 45);
            border-radius: 17px;
            width: 100%;
            height: auto;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            width: 100%;
            height: 500px;
            position: absolute;
            backface-visibility: hidden;
            padding: 20px;
        }

        .front {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back p {
            margin-bottom: 10px;
        }

        .card .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            border-radius: 10px;
        }

        h1 {
            color: white;
            background-color: #832c70;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .points {
            color: yellow;
        }

        .date {
            color: rgb(208, 255, 0);
        }

        .time {
            color: rgb(208, 255, 0);
        }

        .carta {
            border-radius: 20px;
        }

        /* body {
            margin-top: 5%;
        } */

        .dataTables_wrapper {
            font-size: 14px;
            color: white;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: black;
            background-color: plum;
        }


        .switch {
            font-size: 17px;
            position: relative;
            display: inline-block;
            width: 3.5em;
            height: 2em;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
            transition: .4s;
            border-radius: 5px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 1.4em;
            width: 0.1em;
            border-radius: 0px;
            left: 0.3em;
            bottom: 0.3em;
            background-color: white;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #171717;
            box-shadow: inset 2px 5px 10px rgb(0, 0, 0);
        }

        input:checked+.slider:before {
            transform: translateX(2.8em) rotate(360deg);
        }

        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .switch-label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- <div>
        <button onclick="toggleView('list-view')">Vista de Lista</button>
        <button onclick="toggleView('table-view')">Vista de Tabla</button>
    </div> -->
    <div class="switch-container">
        <label for="toggle-view">Cambiar vista:</label>
        <!-- Switch para cambiar entre vista de lista y vista de tabla -->
        <label class="switch" id="toggle-view">
            <input type="checkbox" onclick="toggleView()">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container bg-primary mt-4 grid-view" id="list-view-container">
        <h1 class="mt-4">Películas</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="pelicula : ${peliculas}" class="col">
                <div class="card bg-secondary carta">
                    <div class="card-inner">
                        <div class="front">
                            <img th:src="@{'/img/peliculas/' + ${pelicula.imagen}}" class="card-img-top" alt="...">
                        </div>
                        <div class="back">
                            <h5 class="card-title bg-black text-white" style="text-align: center;"
                                th:text="${pelicula.titulo}">Movies-</h5>
                            <p class="card-text" style="text-align: justify;" th:text="${pelicula.sinopsis}"></p>
                            <p class="card-text points"><span th:utext="'
                                <i class=\'bi bi-star-fill\'></i> ' + |${pelicula.puntuacion} puntos.|"></span></p>
                            <p class="card-text date"><span th:utext="'
                                    <i class=\'bi bi-calendar-event\'></i> ' + ${pelicula.fecha_salida}"></span></p>
                            <p class="card-text time"><span th:utext="'
                                        <i class=\'bi bi-alarm\'></i>  ' + |${pelicula.duracion} m.|"></span></p>
                            <a th:onclick="|window.location.href='/pelicula/rDetailed?id_elemento=${pelicula.idElemento}'|" class="btn btn-info" data-toggle="modal" data-target="#authModal">
                                Ver más
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="authModalLabel">¡Autenticación requerida!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Por favor, inicia sesión para acceder a esta funcionalidad.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>


    <div class="container bg-primary mt-4 text-primary" id="table-view-container" style="display: none;">
        <h1 class="mt-4">Películas</h1>
        <table id="peliculasTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Título</th>
                    <th>Fecha de Salida</th>
                    <th>Estado</th>
                    <th>Duración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Renderiza los datos directamente aquí -->
                <tr th:each="pelicula : ${peliculas}">
                    <td th:text="${pelicula.titulo}"></td>
                    <td th:text="${pelicula.fecha_salida}"></td>
                    <td th:text="${pelicula.estado}"></td>
                    <td th:text="${pelicula.duracion}"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script>
        // Define la función toggleView en el ámbito global
        // function toggleView(view) {
        //     // Ocultar todos los contenedores
        //     var containers = document.querySelectorAll('.container');
        //     containers.forEach(function (container) {
        //         container.style.display = 'none';
        //     });

        //     // Mostrar solo el contenedor de la vista seleccionada
        //     var selectedContainer = document.getElementById(view + '-container');
        //     selectedContainer.style.display = 'block';

        //     // Si es la vista de tabla, inicializar DataTables
        //     if (view === 'table-view') {
        //         $('#peliculasTable').DataTable();
        //     }
        // }

        function toggleView() {
            var listViewContainer = document.getElementById('list-view-container');
            var tableViewContainer = document.getElementById('table-view-container');
            var switchInput = document.querySelector('.switch input');

            // Si el switch está activado, mostrar la vista de tabla
            if (switchInput.checked) {
                listViewContainer.style.display = 'none';
                tableViewContainer.style.display = 'block';
                // Inicializar DataTables cuando se muestra la vista de tabla
                $('#peliculasTable').DataTable();
            }
            // Si el switch está desactivado, mostrar la vista de lista
            else {
                listViewContainer.style.display = 'block';
                tableViewContainer.style.display = 'none';
            }
        }
    </script>

</body>

</html>
