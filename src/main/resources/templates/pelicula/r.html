<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peliculas</title>
    <style>
        .card {
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back {
            background-color: white; /* Establece el fondo blanco */
            padding: 20px;
            transform: rotateY(180deg);
        }
        .back p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container bg-primary">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div th:each="pelicula : ${peliculas}" class="col">
                <div class="card">
                    <div class="card-inner">
                        <div class="front">
                            <img th:src="@{'/img/peliculas/' + ${pelicula.imagen}}" class="card-img-top" alt="...">
                        </div>
                        <div class="back">
                            <h5 class="card-title" th:text="${pelicula.titulo}">Movies-</h5>
                            <p class="card-text" th:text="${pelicula.sinopsis}"></p>
                            <p class="card-text" th:text="${pelicula.fecha_salida}"></p>
                            <p class="card-text" th:text="${pelicula.puntuacion}"></p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Ver m√°s
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalles del pelicula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
