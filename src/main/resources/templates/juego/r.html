<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <style>
        .card {
            perspective: 1000px;
            width: 100%;
            height: 500px;
            /* background-color: transparent; */
            color: white;
            overflow: hidden;
            border-radius: 20px;
            padding: 5px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            background-image: linear-gradient(144deg, #AF40FF, #5B42F3 50%, #00DDEB);
        }

        .card-inner {
            position: relative;
            background: rgb(5, 6, 45);
            border-radius: 17px;
            width: 100%;
            height: auto;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .front,
        .back {
            width: 100%;
            height: 500px;
            position: absolute;
            backface-visibility: hidden;
            padding: 20px;
        }

        .front {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .back p {
            margin-bottom: 10px;
        }

        .card .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            border-radius: 10px;
        }


        .points {
            color: yellow;
        }

        .date {
            color: rgb(208, 255, 0);
        }

        .time {
            color: rgb(208, 255, 0);
        }

        .carta {
            border-radius: 20px;
        }

        /* body {
            margin-top: 5%;
        } */

        .dataTables_wrapper {
            font-size: 14px;
            color: white;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: black;
            background-color: rgb(43, 161, 197);
        }











        .toggle-container {
            --knob-size: 1.75em;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .toggle-input {
            position: absolute;
            z-index: 2;
            bottom: 132.5%;
            border-radius: 50%;
            transform: rotate(-25deg);
            transform-origin: 50% 4.75em;
            width: var(--knob-size);
            height: var(--knob-size);
            opacity: 0;
            /* fix em sizing */
            font: inherit;
            transition: transform .24s cubic-bezier(.65, 1.35, .5, 1);
            cursor: pointer;
        }

        .toggle-input:checked {
            transform: rotate(25deg);
        }

        .toggle-handle-wrapper {
            position: absolute;
            z-index: 1;
            bottom: -135%;
            -webkit-mask-image: linear-gradient(to bottom, #000 62.125%, transparent 50%);
            mask-image: linear-gradient(to bottom, #000 62.125%, transparent 50%);
            width: 200%;
            overflow: hidden;
        }

        .toggle-handle {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(-25deg);
            transform-origin: bottom center;
            transition: transform .24s cubic-bezier(.65, 1.35, .5, 1);
        }

        .toggle-input:checked+.toggle-handle-wrapper>.toggle-handle {
            transform: rotate(25deg);
        }

        .toggle-handle-knob {
            position: relative;
            z-index: 1;
            border-radius: 50%;
            width: var(--knob-size);
            height: var(--knob-size);
            background-image: radial-gradient(farthest-corner at 70% 30%, #fedee2 4%, #d63534 12% 24%, #a81a1a 50% 65%, #d63534 75%);
            transition: transform .24s cubic-bezier(.65, 1.35, .5, 1);
        }

        .toggle-input:checked+.toggle-handle-wrapper .toggle-handle-knob {
            transform: rotate(-90deg);
        }

        /* toggle handle knob hover inner shadow */
        .toggle-handle-knob::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-radius: inherit;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 8px 2px rgb(255 255 255 / .4);
            opacity: 0;
            transition: opacity .2s;
        }

        @media (hover: hover) {

            .toggle-input:hover+.toggle-handle-wrapper .toggle-handle-knob::after,
            .toggle-input:focus-visible+.toggle-handle-wrapper .toggle-handle-knob::after {
                opacity: 1;
            }
        }

        .toggle-handle-bar-wrapper {
            position: relative;
            width: .5em;
            height: 3em;
        }

        .toggle-handle-bar {
            position: absolute;
            top: calc(var(--knob-size) / 2 * -1);
            left: 0;
            width: 100%;
            height: calc(100% + var(--knob-size) / 2);
            background-image: linear-gradient(to right, #777475, #a4a4a4, #fff 45% 55%, #a4a4a4, #777475);
            background-position-x: .06125em;
            transition: background-position-x .24s cubic-bezier(.65, 1.35, .5, 1);
            box-shadow: inset 0 1em .25em rgb(0 0 0 / .4);
        }

        .toggle-input:checked+.toggle-handle-wrapper .toggle-handle-bar {
            background-position-x: -.06125em;
        }

        .toggle-base {
            position: relative;
            border-radius: 3.125em;
            padding: .25em;
            width: 3.5em;
            height: 1.125em;
            background-color: #fff;
            background-image: linear-gradient(to bottom, #fff, #d7d7d7);
            box-shadow: 0 -.25em .5em #fff, 0 .25em .5em #d7d7d7;
        }

        .toggle-base-inside {
            position: relative;
            border-radius: inherit;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #a6a6a6, #7d7d7d);
            box-shadow: inset 0 .0625em rgb(255 255 255 / .2), inset 0 -.03125em rgb(255 255 255 / 1), inset 0 -.0625em .25em rgb(0 0 0 / .1);
        }

        /* toggle base inside active */
        .toggle-base-inside::after {
            content: '';
            position: absolute;
            border-radius: inherit;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to bottom, #5ab054, #438c3c);
            box-shadow: inherit;
            opacity: 0;
            transition: opacity .24s cubic-bezier(.65, 1.35, .5, 1);
        }

        .toggle-input:checked~.toggle-base .toggle-base-inside::after {
            opacity: 1;
        }

        /* body {
            margin-top: 5%;
        } */

        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .switch-label {
            margin-right: 10px;
        }

        .highlight-text {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: #c5c2c7;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

    <div class="toggle-container">

        <div class="toggle-handle-wrapper">

                <div class="toggle-handle-bar-wrapper">

                </div>
            </div>
        </div>
        <div class="toggle-base">
            <div class="toggle-base-inside"></div>
        </div>
    </div>

    <h1 class="highlight-text">Juegos</h1>
    <div class="  mt-4 grid-view" id="list-view-container" style="border-radius:5%">
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="juego : ${juegos}" class="col">
                <div class="card bg-secondary carta">
                    <div class="card-inner">
                        <div class="front">
                            <img th:src="@{'/img/juegos/' + ${juego.imagen}}" class="card-img-top" alt="...">
                        </div>
                        <div class="back">
                            <h5 class="card-title bg-black text-white" style="text-align: center;"
                                th:text="${juego.titulo}">Movies-</h5>
                            <p class="card-text" style="text-align: justify;" th:text="${juego.sinopsis}"></p>
                            <p class="card-text points"><span th:utext="'
                                <i class=\'bi bi-star-fill\'></i> ' + |${juego.puntuacion} puntos.|"></span></p>
                            <p class="card-text date"><span th:utext="'
                                    <i class=\'bi bi-calendar-event\'></i> ' + ${juego.fecha_salida}"></span></p>
                            <p class="card-text time"><span th:utext="'
                                        <i class=\'bi bi-alarm\'></i>  ' + |${juego.duracion} m.|"></span></p>
                            <a href="#" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Ver más
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-info mt-4 mb-5 text-info" id="table-view-container" style="display: none;">
        <table id="juegosTable" class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Título</th>
                    <th>Fecha de Salida</th>
                    <th>Estado</th>
                    <th>Duración</th>
                </tr>
            </thead>
            <tbody>
                <!-- Renderiza los datos directamente aquí -->
                <tr th:each="juego : ${juegos}">
                    <td th:text="${juego.titulo}"></td>
                    <td th:text="${juego.fecha_salida}"></td>
                    <td th:text="${juego.estado}"></td>

            </tbody>
        </table>

        function toggleView() {
            var listViewContainer = document.getElementById('list-view-container');
            var tableViewContainer = document.getElementById('table-view-container');

            if (listViewContainer.style.display === 'block') {
                listViewContainer.style.display = 'none';
                tableViewContainer.style.display = 'block';
                $('#juegosTable').DataTable(); // Inicializar DataTables cuando se muestra la vista de tabla
            } else {
                listViewContainer.style.display = 'block';
                tableViewContainer.style.display = 'none';
            }
        }
