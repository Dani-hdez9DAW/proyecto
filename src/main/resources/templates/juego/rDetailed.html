<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista detallada de juego</title>
    <!-- Tu archivo de estilos CSS personalizado -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .movie-poster {
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 20px;
        }

        .movie-details {
            width: calc(100% - 150px);
            /* Para dejar espacio a la imagen */
        }

        #id-sinopsis {
            height: 150px;
            /* Altura ajustable */
            resize: none;
            /* Deshabilita el redimensionamiento */
        }

        .heart-container {
            --heart-color: rgb(255, 91, 137);
            position: relative;
            width: 50px;
            height: 50px;
            transition: .3s;
        }

        .heart-container .checkbox {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 20;
            cursor: pointer;
        }

        .heart-container .svg-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-container .svg-outline,
        .heart-container .svg-filled {
            fill: var(--heart-color);
            position: absolute;
        }

        .heart-container .svg-filled {
            animation: keyframes-svg-filled 1s;
            display: none;
        }

        .heart-container .svg-celebrate {
            position: absolute;
            animation: keyframes-svg-celebrate .5s;
            animation-fill-mode: forwards;
            display: none;
            stroke: var(--heart-color);
            fill: var(--heart-color);
            stroke-width: 2px;
        }

        .heart-container .checkbox:checked~.svg-container .svg-filled {
            display: block
        }

        .heart-container .checkbox:checked~.svg-container .svg-celebrate {
            display: block
        }


        @keyframes keyframes-svg-filled {
            0% {
                transform: scale(0);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
                filter: brightness(1.5);
            }
        }

        @keyframes keyframes-svg-celebrate {
            0% {
                transform: scale(0);
            }

            50% {
                opacity: 1;
                filter: brightness(1.5);
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
                display: none;
            }
        }

    </style>
</head>

<body>
    <button th:if="${session.usuario != null and session.usuario.esAdmin == true}" class="btn btn-primary"
        onclick="habilitarCampos();">
        <i class="bi bi-pen-fill"></i>
    </button>

   

    <div class="container mt-5">
        <div class="heart-container" title="Like">
            <form id="checklistForm" action="/juego/r" method="POST">
                <input type="hidden" name="idJuego" th:value="${juego.idElemento}">
                <input type="checkbox" class="checkbox" name="favourite" id="Give-It-An-Id"
                    onclick="handleCheckboxClick()">
                <div class="svg-container">
                    <svg viewBox="0 0 24 24" class="svg-outline" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Zm-3.585,18.4a2.973,2.973,0,0,1-3.83,0C4.947,16.006,2,11.87,2,8.967a4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,11,8.967a1,1,0,0,0,2,0,4.8,4.8,0,0,1,4.5-5.05A4.8,4.8,0,0,1,22,8.967C22,11.87,19.053,16.006,13.915,20.313Z">
                        </path>
                    </svg>
                    <svg viewBox="0 0 24 24" class="svg-filled" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M17.5,1.917a6.4,6.4,0,0,0-5.5,3.3,6.4,6.4,0,0,0-5.5-3.3A6.8,6.8,0,0,0,0,8.967c0,4.547,4.786,9.513,8.8,12.88a4.974,4.974,0,0,0,6.4,0C19.214,18.48,24,13.514,24,8.967A6.8,6.8,0,0,0,17.5,1.917Z">
                        </path>
                    </svg>
                    <svg class="svg-celebrate" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="10,10 20,20"></polygon>
                        <polygon points="10,50 20,50"></polygon>
                        <polygon points="20,80 30,70"></polygon>
                        <polygon points="90,10 80,20"></polygon>
                        <polygon points="90,50 80,50"></polygon>
                        <polygon points="80,80 70,70"></polygon>
                    </svg>
                </div>
        </div>
        <button id="guardarBtn" style="display: none;" onclick="guardar()">Guardar</button>
        </form>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Detalles del juego</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Tarjeta para la imagen -->
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="game-poster">
                                            <img th:src="@{'/img/juego/' + ${juego.imagen}}" alt="Poster del juego"
                                                class="img-fluid">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Tarjeta para los detalles -->
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="/juego/u" method="post">
                                            <div class="form-group">
                                                <label for="id-nombre">Nombre</label>
                                                <input type="text" id="id-nombre" name="nombre" class="form-control"
                                                    disabled required th:value="${juego.titulo}">
                                                <!-- Otros campos aquí... -->
                                                <label for="id-trailer">Ver trailer</label>
                                                <a id="trailerLink" class="btn btn-secondary" name="trailer"
                                                    th:href="${juego.trailer}" target="_blank">Ver trailer</a>

                                                <label for="id-urlCompra">URL de compra</label>
                                                <a id="urlCompraLink" class="btn btn-secondary" name="urlCompra"
                                                    th:href="${juego.url}" target="_blank">Comprar</a>

                                                <label for="id-sinopsis">Sinopsis</label>
                                                <textarea id="id-sinopsis" name="sinopsis" class="form-control" required
                                                    th:text="${juego.sinopsis}" disabled="disabled"></textarea>
                                                <input type="hidden" id="idjuego" name="idJuego"
                                                    th:value="${juego.idElemento}">
                                            </div>
                                            <button type="submit" id="btnActualizar" style="display:none"
                                                class="btn btn-primary btn-block">Guardar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script>
    function cambiarDireccionForm() {
        var form = document.querySelector('form[action="/juego/u"]');
        form.setAttribute('action', '/juego/d');
        // Cambiar el texto del botón a "Cancelar"
        var borrarButton = document.getElementById('btnActualizar');
        borrarButton.textContent = 'Borrar';
        borrarButton.classList.remove('btn-primary');
        borrarButton.classList.add('btn-danger');
    }

    function habilitarCampos() {
        // Obtener el valor del href de los botones de trailer y URL de compra
        var trailerLink = document.getElementById('trailerLink').getAttribute('href');
        var urlCompraLink = document.getElementById('urlCompraLink').getAttribute('href');

        // Convertir los botones de trailer y URL de compra a campos de texto
        var trailerCampo = document.getElementById('trailerLink');
        trailerCampo.outerHTML = '<input type="text" id="id-trailer" name="trailer" class="form-control" required value="' + trailerLink + '">';

        var urlCompraCampo = document.getElementById('urlCompraLink');
        urlCompraCampo.outerHTML = '<input type="text" id="id-urlCompra" name="urlCompra" class="form-control" required value="' + urlCompraLink + '">';

        // Obtener todos los elementos de formulario dentro del div con la clase "card-body"
        var campos = document.querySelectorAll('.card-body input, .card-body textarea');

        // Iterar sobre los elementos y habilitarlos
        campos.forEach(function (campo) {
            campo.removeAttribute('disabled');
        });

        // Mostrar el botón de guardar
        document.getElementById('btnActualizar').style.display = 'block';
    }
</script>



</html>
